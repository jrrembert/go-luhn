name: Auto-merge release PRs

on:
  pull_request:
    types: [opened]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    if: github.repository == 'jrrembert/go-luhn' && github.head_ref == 'rc'
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge with merge commit
        run: gh pr merge ${{ github.event.pull_request.number }} --auto --merge --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
